<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            color: #333;
            background-color: #f5f5f5;
        }

        .telegram-app {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0077b3;
        }

        .info-text {
            font-size: 0.8rem;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="telegram-app">
        <h1>Information Form</h1>
        <form id="telegramForm">
            <div class="form-group">
                <label for="field1">Field 1</label>
                <input type="text" id="field1" name="field1" placeholder="Enter value for field 1" required>
            </div>
            <div class="form-group">
                <label for="field2">Field 2</label>
                <input type="text" id="field2" name="field2" placeholder="Enter value for field 2" required>
            </div>
            <div class="form-group">
                <label for="field3">Field 3</label>
                <input type="text" id="field3" name="field3" placeholder="Enter value for field 3" required>
            </div>
            
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <p class="info-text">Please fill all fields before submitting</p>
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.expand();
        webapp.ready();

        // Set theme based on Telegram client settings
        if (webapp.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#222';
            document.querySelector('.telegram-app').style.backgroundColor = '#333';
            document.querySelector('.telegram-app').style.color = '#fff';
            document.querySelectorAll('input').forEach(input => {
                input.style.backgroundColor = '#444';
                input.style.color = '#fff';
                input.style.borderColor = '#555';
            });
        }

        // Handle form submission
        document.getElementById('telegramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const field1Value = document.getElementById('field1').value;
            const field2Value = document.getElementById('field2').value;
            const field3Value = document.getElementById('field3').value;
            
            // Prepare data to send back to the bot
            const formData = {
                field1: field1Value,
                field2: field2Value,
                field3: field3Value
            };
            
            // Send data back to the bot
            webapp.sendData(JSON.stringify(formData));

            fetch('https://ione1.app.n8n.cloud/webhook-test/0ae53b1b-368a-43a1-a169-dad121b533b7', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(formData)
            }).then(response => {
              console.log("Webhook response:", response);
              return response.text();
            })
            .then(data => {
              console.log("Response data:", data);
              webapp.close();
            })
            .catch(error => {
              console.error("Webhook error:", error);
            });
        });

        // Add main button if supported by Telegram
        if (webapp.MainButton) {
            webapp.MainButton.setText('SUBMIT');
            webapp.MainButton.show();
            
            webapp.MainButton.onClick(function() {
                document.getElementById('submitButton').click();
            });
            
            // Enable/disable main button based on form validity
            const inputs = document.querySelectorAll('input[required]');
            
            function checkFormValidity() {
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
                
                if (isValid) {
                    webapp.MainButton.enable();
                } else {
                    webapp.MainButton.disable();
                }
            }
            
            inputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
            });
            
            // Initial check
            checkFormValidity();
        }
    </script>
</body>
</html>
